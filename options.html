<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
  </head>
  <body class="options">
    <h1>Web Startup Toolbar Settings</h1>
    <div id="company-details">
      <div class="ws_options"><img src="images/crunchbase.png" /><input type="checkbox" name="crunchbase" id="crunchbase" value="1" /><label for="crunchbase">CrunchBase</label></div>
      <div class="ws_options"><img src="images/linkedin.png" /><input type="checkbox" name="linkedin" id="linkedin" value="1" /><label for="linkedin">LinkedIn</label></div>
    </div>
    <div id="website-ranks">
      <div class="ws_options"><img src="images/compete.png" /><input type="checkbox" name="compete" id="compete" value="1" /><label for="compete">Compete</label></div>
      <div class="ws_options"><img src="images/quantcast.png" /><input type="checkbox" name="quantcast" id="quantcast" value="1" /><label for="quantcast">Quantcast</label></div>
      <div class="ws_options"><img src="images/google.png" /><input type="checkbox" name="pagerank" id="pagerank" value="1" /><label for="pagerank">Google PageRank</label></div>
      <div class="ws_options"><img src="images/alexa.ico" /><input type="checkbox" name="alexa" id="alexa" value="1" /><label for="alexa">Alexa Rank</label></div>
    </div>
    <div id="backlinks">
      <div class="ws_options"><img src="images/google.png" /><input type="checkbox" name="googlebl" id="googlebl" value="1" /><label for="googlebl">Google Backlinks</label></div>
      <div class="ws_options"><img src="images/bing.ico" /><input type="checkbox" name="bingbl" id="bingbl" value="1" /><label for="bingbl">Bing Backlinks</label></div>
      <div class="ws_options"><img src="images/yahoo.png" /><input type="checkbox" name="yahoobl" id="yahoobl" value="1" /><label for="yahoobl">Yahoo Backlinks</label></div>
    </div>
    <script type="text/javascript">
      $('input').each(function() {
        var local_id = 'webstartup.' + this.id;
        var id = '#' + this.id;

        if (localStorage.getItem(local_id) == undefined || localStorage.getItem(local_id) == '1') {
          $(id).attr('checked', true);
        };

        $(id).change(function(event) {
          if ($(this).attr('checked')) {
            localStorage.removeItem(local_id);
            localStorage.setItem(local_id, '1');
          }
          else {
            localStorage.removeItem(local_id);
            localStorage.setItem(local_id, '0');
          }
        });
      });
    </script>
  </body>
</html>
